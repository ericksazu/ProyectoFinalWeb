<section-header></section-header>
      <div id="foro-content"  ng-controller="foroController as foro" class="forototal">
        <div class="container">
          <div class="row">
            <!-- Foro container left -->
            <div class="foro-container col-md-7">
              <div class="foro-container-header clearfix">
                <h3>Programación Web Dinámica</h3>
                <button type="button" class="btn btn-default nuevo-tema" data-toggle="modal" ng-href="#myModalForoComment">Comentar tema</button>
              </div>
              <div class="tema-foro" ng-repeat="comentario in comments">
                <table class="tema-foro table table-bordered">
                  <tbody>
                    <tr>
                      <td class="col-md-1 text-center">
                        <img src="img/photo.jpg" class="img-foro img-responsive img-circle" alt="Responsive image">
                        <span class="gray">{{comentario.carrera}}</span></br>
                      </td>
                      <td class="comment-content col-md-5">
                        <div>
                          <h4>{{comentario.titulo}}</h4>
                          <p class="p-comment">{{comentario.contenido}}</p>
                        </div>
                        <div>
                          <div class="stars-comment" ng-controller="RatingCtrl">
                            <div ng-init="rating = star.rating + 1"></div>
                            <div class="star-rating" star-rating rating-value="rating" data-max="5" on-rating-selected="rateFunction(rating)"></div>
                            <button ng-click="guardarPuntuacion()" ng-disabled="isDisabled" ng-model="isDisabled" type="button" class="btnPuntuar pink btn btn-default btn-xs">Puntuar</button>
                          </div>
                          <div class="buttons-comment">
                            <button type="button" class="pink btn btn-default btn-xs" data-toggle="modal" ng-href="#myModalForoDenuncia">Denunciar</button>
                            <button type="button" class="pink btn btn-default btn-xs" data-toggle="modal" ng-href="#myModalForoComment">Comentar</button>
                          </div>
                        </div>
                      </td>
                      <td class="col-md-1 text-center">
                        <span>{{comentario.info}}</span>
                        <div>
                          <span class="glyphicon glyphicon-star yellow"></span>
                          <span class="glyphicon glyphicon-star yellow"></span>
                          <span class="glyphicon glyphicon-star yellow"></span>
                          <span class="glyphicon glyphicon-star yellow"></span>
                          <span class="glyphicon glyphicon-star"></span>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div> <!-- Foro container left -->
            <trending-topic></trending-topic> <!-- Trending topic -->
          </div>
        </div>
      </div>



      <pagination-module></pagination-module> <!-- Pagination Module -->



      <!-- Modal Comentario -->
      <div class="modal fade" ng-class="'myModalForoComment'+$index" id="myModalForoComment" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="ComentarForo">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
              <h4 class="modal-title">Ingrese un comentario</h4>
            </div>
            <div class="modal-body clearfix">
              <textarea class="form-control" rows="10" placeholder="Ingrese un comentario" ng-model="message"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-purple" data-dismiss="modal" ng-click="agregarComentario()">Aceptar</button>
              <button type="button" class="btn btn-default btn-closeModalPopover">Cancelar</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <!-- Modal Denuncia -->
      <div class="modal fade" ng-class="'myModalForoDenuncia'+$index" id="myModalForoDenuncia" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
              <h4 class="modal-title">Ingrese su denuncia</h4>
            </div>
            <div class="modal-body clearfix">
              <textarea class="form-control" rows="10" placeholder="Ingrese su denuncia"></textarea>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-purple" data-dismiss="modal">Aceptar</button>
              <button type="button" class="btn btn-default btn-closeModalPopover">Cancelar</button>
            </div>
          </div><!-- /.modal-content -->

        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <script src="js/popover.js"></script>
      <script src="js/modal-foro.js"></script>
