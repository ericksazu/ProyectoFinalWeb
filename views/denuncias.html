<div class="distancia-denuncia"></div>

<div class="container">

  <div class="row">

    <div class="col-md-10 col-centered-denuncias">
      <div class="row">

          <div class="stars-comment puntuar-box">
          <table id="denuncia" class="table tableIntegrantesForo">
                    <thead>

                    <tbody>

                        <td>
                          <button ng-click="eliminarComentario($index)" ng-disabled="isDisabled" ng-model="prueba" type="button" class="btnPuntuar pink btn btn-default rating-boton">Eliminar</button></td>
                        </td>
                      </tr>
                        
                    </tbody>
                  </table>
            
           
          </div>
        </div>
        

     </div>
  </div>

  
  

</div>
