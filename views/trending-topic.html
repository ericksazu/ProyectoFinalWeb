<div class="foro-trending col-md-4 col-md-offset-1" ng-controller="foroController"> <!-- Foro trending topic -->
  <div class="trending-header">
    <h3>Comentarios más votados</h3>
  </div>
  <div class="trending-topic table-bordered clearfix" ng-repeat="comentario in comments">
    <div class="trending-content-header">
      <div class="trending-number col-md-2">
        <h3>{{comentario.tema}}</h3>
      </div>
      <div class="trending-name">
        <a href="" class="purple">{{comentario.descripcion}}</a></br>
        <span>{{comentario.fecha}}{{comentario.foro}}</span>
      </div>
      <div class="trending-stars">
        <span class="glyphicon glyphicon-star yellow"></span>
        <span class="glyphicon glyphicon-star yellow"></span>
        <span class="glyphicon glyphicon-star yellow"></span>
        <span class="glyphicon glyphicon-star yellow"></span>
        <span class="glyphicon glyphicon-star"></span>
      </div>

    </div>
    <div class="trending-content">
      <p>{{tema.contenido}}</p>
    </div>
    <div class="trending-footer">
      <a href="" class="gray">Ir a la publicación</a>
    </div>
  </div>
</div> <!-- Foro trending topic -->
